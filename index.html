<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!--Sweet Alert-->
    <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style_login.css">
    <title>Log-in</title>
</head>
<body class="hold-transition login-page">
    
    <div class="login-box">
        <div class="login-logo">
          <p style="color:white;font-size: 40px;">Electivas</p>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body" id="login-box">
            <p class="login-box-msg" style="font-size: 18px;">Iniciar sesión</p>
      
            <form>
              <div class="input-group mb-3">
                <input type="text" id="user" name="user" class="form-control" placeholder="Usuario">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="far fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" id="passwd" name="passw" class="form-control" placeholder="Contraseña">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-shield-alt"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- /.col -->
                <div class="col-12">
                  <button type="button" class="btn btn-block" id="btnIngresar">Ingresar</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
            <label id="textoPrueba" class="p-0 m-0"></label>
          </div>
          <!-- /.login-card-body -->
        </div>
        <!--card-->
      </div>
      <!--login-box-->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!--Toastr-->
<script src="plugins/toastr/toastr.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
